<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Chess</title>
    <meta name="author" content="Lei Chen">
    <link rel="stylesheet" href="style.css">
    
    <script src="main.js" type="module" defer ></script>
    <script src="modules/piece.js" type="module" defer></script>
    <script src="modules/timer.js" type="module" defer></script>
</head>
<body>
    <header> 
        <h1>Chinese Chess</h1>
        <h2 class="author"> Author : Lei Chen</h2>
        <button id = "generateItems"> start</button>
        <button id = "reset"> reset</button>
        <button id = "pause">pause</button>
        <button id = "unpause">unpause</button>
    </header>

    <main>
        <h3 class="turn" id="turn"></h3>
        <section class="gameDetail">
            <section id="redSideBoard" class="sideBoard">
                <section class="timer">
                    <h4>Red Timer</h4>
                    <div id = "redTimer">0:00</div>
                </section>
                <section class="deadPiece" >
                    <h4>Dead Pieces</h4>
                    <div class="graveyard" id="redDeadPieces"></div>
                </section>
            </section>
            <section id="chessBoard" class="chessBoard"></section>
            <section id="blackSideBoard" class="sideBoard">
                <section class="timer">
                    <h4>black Timer</h4>
                    <div id = "blackTimer">0:00</div>
                </section>
                <section class="deadPiece" >
                    <h4>Dead Pieces</h4>
                    <div class="graveyard" id="blackDeadPieces"></div>
                </section>

            </section>
            
            
        </section>
        

        <section id="info" class="info">
            <p class="message" id="message">Welcome to my Chinese chess game</p>

            <p id="curFaction" class="curFation"></p>

        </section>
    </main>

    <footer>
        <p>Lei Chen</p>
    </footer>
</body>
</html>
