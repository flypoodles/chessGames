<!DOCTYPE html>

<html lang="en">
    <head >
        <meta charset="UTF-8">
        <meta name="author" content="Lei Chen">
        <meta name="description" content="contact Us Page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LTS Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="4062916.png" type="img/x-icon">
        <script src="main.js" defer></script>

    </head> 
    <body>
        <header class="header">
            <h1 class="headerH1">Little Taco Shop</h1>
            <nav class="headerNav">
                <ul class="headerUl">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Menu</a></li>
                    <li><a href="store.html">Hours</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>

            
        </header>
        <section>
            <figure class="hero">
                <img src="tacsd.png" alt="Little Taco Shop Tacos" title="Little Taco Shop Tacos" width="500" height="500">
                <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
            </figure>
        </section>
        <main class="main">
            <section class="mainSection">
                <h2>Our Location</h2>
                <address>555 Taco Temptation Lane,<br> Suite T Kansas City, MO 55555-5555</address>
                <address>
                    phone Number: <a href="tel:+5555555555"> (555) 555-5555</a>
                </address>
            </section>

            <hr>
            <section class="mainSection contact">
                <h2 class="contactH2">Our Contact Form</h2>
                <form action="https://httpbin.org/get" target="_blank" method="get" class="contactForm">
                    <fieldset class="contactFieldset">
                        <legend class="offscreen">Send Us A Message</legend>
                        <p class="contactP">
                        <label class="contactLabel" for="Name">Name: </label>
                        <input class="contactInput" type="text" id="Name" name="name" autofocus 
                        required placeholder="your Name" autocomplete="on">
                        </p>
                        <p class="contactP">
                            <label class="contactLabel" for="email">Email: </label>
                            <input class="contactInput" type="email" id="email" name="email" 
                            required placeholder="your email" autocomplete="on">
                        </p>
                        <p class="contactP">
                            <label class="contactLabel" for="message"> Your Message:</label>
                            <br>
                            <textarea class="contactTextarea" name="message" id="message" cols="30" rows="10" 
                            placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button class="contactButton" type="submit">Submit</button>
                    <button class="contactButton" type="reset">reset</button>
                </form>
            </section>

            
        </main>
        <hr>
        <footer class="footer">
            <a href="#">Back to top</a>
            <p>
                <span class="nowrap">Copyright &copy; <time id="year"></time></span>
                <span class="nowrap">The Little Taco Shop</span>
            </p>

        </footer>
    </body>
</html>
